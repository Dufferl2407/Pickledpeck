<script>

var dev = .5 * Math.min(window.innerHeight, window.innerWidth);
$(window).resize(function (){dev = .5 * Math.min(window.innerHeight, window.innerWidth)});

function tileSlider(tileNum, name) 
{
	  var $tile = $('#tile' + name);
		$(window).scroll(function () {
			var scroll = $(this).scrollTop(),
			sliderSpot = scroll - ((tileNum +.5)*(dev));
			
			sliderSpot = Math.min(0, sliderSpot);
			var converter = window.innerWidth/window.innerHeight; 
			var sideLocation = sliderSpot * converter;
			
			if (tileNum%2 == 0){$tile.css('transform', 'translateX('+-sideLocation+'px)');}
			else{$tile.css('transform', 'translateX('+sideLocation+'px)');}
		});
}

tileSlider(1, '1');
tileSlider(2, '2');
tileSlider(3, '3');
</script>
